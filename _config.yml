# Permalinks
permalink:      /:year-:month-:day/:title
permalinkdoc:   /docs/:title

# Setup
title:          Echoer Tale Docs
docstitle:      echoer-tale-docs
docpaginate:    25
paginate:       5
baseurl:        "/echoer-tale-docs/"
docsurl:        "/echoer-tale-docs/docs/"
url:            "http://paulwratt.github.io/echoer-tale-docs/"
# we have demo install under "docs" in repo "echoer-tale-docs"
# if we were gh-pages branch, master branch or domain url then:
#baseurl:        "/"
#docsurl:        "/docs/"
# so yes, in the demo repo docs are actually in "docs/docs/"

# Includes an icon in the footer for each username you enter
footer-links:
  dribbble:
  email:
  facebook:
  flickr:
  github: paulwratt/echoer-tale-docs
  instagram:
  linkedin:
  pinterest:
  rss: # just type anything here for a working RSS icon
  twitter: 
  stackoverflow: # your stackoverflow profile, e.g. "users/50476/bart-kiers"
  youtube: # channel/<your_long_string> or user/<user-name>
  googleplus: # anything in your profile username that comes after plus.google.com/


# Assets
sass:
  sass_dir:     _sass
  style:        :compressed

# Build settings
markdown:       kramdown

# About
author:
  name:         Paul Wratt
  url:          http://github.com/paulwratt/echoer-tale-docs
  email:        paul.wratt@gmail.com

project:
  name:         Paul Wratt
  url:          http://github.com/paulwratt/echoer-tale-docs
  email:        paul.wratt@gmail.com

# Custom vars
version:        4.4.1
github:
  repo:         http://github.com/paulwratt/echoer-tale-docs

# Gems
gems:
  - jekyll-paginate
